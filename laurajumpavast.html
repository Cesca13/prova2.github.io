<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>LauraJump</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:#111;
  font-family:Arial;
  color:white;
  text-align:center;
  user-select:none;
  overflow-x:hidden;
}

#game{ 
  position:relative;
  width:100%;
  max-width:1200px;
  height:300px;
  margin:0 auto;
  overflow:hidden;
  border-bottom:4px solid #2e7d32;
  background:#87ceeb;
}
  
#player{
  position:absolute;
  bottom:0;
  left:80px;
  width:64px;
  height:96px;
  background:url("https://xloiaewcuwelufblecxf.supabase.co/storage/v1/object/public/BFRA/laura.png") no-repeat;
  background-size:192px 96px;
  z-index:2;
}

.sheep{
  position:absolute;
  bottom:0;
  font-size:40px;
}

.note{
  position:absolute;
  font-size:35px;
}

#jumpBtn{
  margin-top:20px;
  padding:20px 50px;
  font-size:24px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#info{
  font-size:22px;
  margin:10px;
}

select, button{
  padding:10px 20px;
  font-size:18px;
  margin:5px;
}

@media (max-width:600px){
  #jumpBtn{
    width:90%;
    font-size:28px;
    padding:25px;
  }
}
</style>
</head>

<body>

<h1>üé∂ Laura jump üêëüêëüêë</h1>

<select id="playerSelect">
<option value="">Caricamento nomi...</option>
</select>
<button id="startBtn">START</button>

<div id="info">Vite: 5 | Punti: 0</div>

<div id="game" style="display:none;">
<div id="player"></div>
</div>

<button id="jumpBtn" style="display:none;">SALTA</button>

<script>
const supabaseClient = supabase.createClient(
"https://xloiaewcuwelufblecxf.supabase.co",
"sb_publishable_SlM0ePMXPgoJjC47P8o-IQ_w6iEn_OP"
);

/* ================= DEVICE ID ================= */
if(!localStorage.getItem("device_id")){
  localStorage.setItem("device_id", crypto.randomUUID());
}
const deviceId = localStorage.getItem("device_id");
/* ============================================ */

let currentPlayerId=null;
let currentPlayerName="";
let startTime;
let gameRunning=false;

/* ========================= */
/* LOAD PLAYERS */
/* ========================= */
async function loadPlayers(){
  const select = document.getElementById("playerSelect");
  select.innerHTML = '<option value="">Caricamento nomi...</option>';

  try {
    const { data, error } = await supabaseClient
      .from("players")
      .select("id, player")
      .is("LauraJump", null)
      .order("player", { ascending: true });

    if(error){
      console.error("Errore query:", error);
      select.innerHTML = '<option value="">Errore caricamento</option>';
      return;
    }

    if(!data || data.length === 0){
      select.innerHTML = '<option value="">Nessun giocatore disponibile</option>';
      return;
    }

    // svuota e popola
    select.innerHTML = '<option value="">Scegli il tuo nome</option>';
    data.forEach(p => {
      const option = document.createElement("option");
      option.value = p.id;
      option.textContent = p.player;
      select.appendChild(option);
    });

  } catch(err) {
    console.error("Errore fetch:", err);
    select.innerHTML = '<option value="">Errore caricamento</option>';
  }
}
loadPlayers();

/* ========================= */
/* START GAME */
/* ========================= */
const startBtn = document.getElementById("startBtn");
const game = document.getElementById("game");

startBtn.addEventListener("click", async ()=>{
  const select = document.getElementById("playerSelect");
  currentPlayerId = select.value;

  if(!currentPlayerId){
    alert("Seleziona un nome!");
    return;
  }

  // Recupera nome giocatore
  const {data} = await supabaseClient
    .from("players")
    .select("player")
    .eq("id", currentPlayerId)
    .single();

  currentPlayerName = data.player;

  // Aggiorna colonna LauraJump
  await supabaseClient
    .from("players")
    .update({ LauraJump: new Date().toISOString() })
    .eq("id", currentPlayerId);

  // --- LOG DI START ---
  const now = new Date().toISOString();
  await supabaseClient
    .from('log')
    .insert({
      created_at: now,
      gioco: "laurajump",
      player: currentPlayerName,
      device: deviceId
    });
  /* ---------------- */

  // UI
  select.style.display="none";
  startBtn.style.display="none";
  game.style.display="block";
  document.getElementById("jumpBtn").style.display="inline-block";

  // RESET GAME
  velocity=0;
  lives=5;
  points=0;
  speed=5;
  sheepArray=[];
  notesArray=[];
  lastSpeedMilestone=0;
  updateInfo();

  startTime = performance.now();
  gameRunning = true;
  requestAnimationFrame(update);
});

/* ========================= */
/* GAME ENGINE */
/* ========================= */
const player=document.getElementById("player");
const jumpBtn=document.getElementById("jumpBtn");

let velocity=0;
let gravity=1.2;
let lives=5;
let points=0;
let speed=5;
let maxSpeed=12;
let lastSpeedMilestone=0;

let sheepArray=[];
let notesArray=[];
let isGrounded=true;

function jump(){
  if(!isGrounded || !gameRunning) return;
  velocity=20;
  isGrounded=false;
}

jumpBtn.addEventListener("pointerdown", jump);
document.addEventListener("keydown", e=>{
  if(e.code==="Space") jump();
});

/* SPAWN */
setInterval(()=>{
  if(!gameRunning) return;
  const sheep=document.createElement("div");
  sheep.classList.add("sheep");
  sheep.innerHTML="üêë";
  sheep.style.left=game.offsetWidth+"px";
  game.appendChild(sheep);
  sheepArray.push(sheep);
},2000);

setInterval(()=>{
  if(!gameRunning) return;
  const note=document.createElement("div");
  note.classList.add("note");
  note.innerHTML="üéµ";
  note.style.left=game.offsetWidth+"px";
  note.style.bottom=(60+Math.random()*120)+"px";
  game.appendChild(note);
  notesArray.push(note);
},2500);

/* UPDATE LOOP */
function update(){
  if(!gameRunning) return;

  let bottom=parseFloat(player.style.bottom||0);
  bottom+=velocity;
  velocity-=gravity;

  if(bottom<=0){
    bottom=0;
    velocity=0;
    isGrounded=true;
  }

  player.style.bottom=bottom+"px";
  const p=player.getBoundingClientRect();

  sheepArray.forEach((sheep,i)=>{
    let left=parseFloat(sheep.style.left);
    left-=speed;
    sheep.style.left=left+"px";
    const r=sheep.getBoundingClientRect();

    if(p.left<r.right && p.right>r.left && p.bottom>r.top){
      lives--;
      sheep.remove();
      sheepArray.splice(i,1);
      updateInfo();
      if(lives<=0) endGame();
    }

    if(left<-50){
      sheep.remove();
      sheepArray.splice(i,1);
    }
  });

  notesArray.forEach((note,i)=>{
    let left=parseFloat(note.style.left);
    left-=speed;
    note.style.left=left+"px";
    const r=note.getBoundingClientRect();

    if(p.left<r.right && p.right>r.left && p.top<r.bottom && p.bottom>r.top){
      points+=10;
      note.remove();
      notesArray.splice(i,1);
      updateInfo();

      if(points>=lastSpeedMilestone+30 && speed<maxSpeed){
        speed+=0.5;
        lastSpeedMilestone+=30;
      }
    }

    if(left<-50){
      note.remove();
      notesArray.splice(i,1);
    }
  });

  requestAnimationFrame(update);
}

/* INFO */
function updateInfo(){
  info.innerText=`Vite: ${lives} | Punti: ${points}`;
}

/* GAME OVER */
async function endGame(){
  gameRunning=false;
  const duration=(performance.now()-startTime)/1000;

  await supabaseClient.from("jump").insert({
    name: currentPlayerName,
    score: points,
    time: duration
  });

  alert("Game Over! A domani üòé");
  location.reload();
}
</script>

</body>
</html>
