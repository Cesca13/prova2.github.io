<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reflex Click</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body{
  margin:0;
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
}
#game{
  position:relative;
  width:100vw;
  height:70vh;
  border:2px solid white;
  overflow:hidden;
  margin-top:20px;
}
.target{
  position:absolute;
  width:60px;
  height:60px;
  /* Se vuoi mantenere il cerchio: */
  border-radius:50%;
  cursor:pointer;
}
#info{
  margin-top:10px;
  font-size:22px;
}
button{
  padding:10px 25px;
  font-size:18px;
}
</style>
</head>
<body>

<h1>ðŸŽ¯ Reflex Click</h1>
<button onclick="startGame()">START</button>
<div id="info">Punteggio: 0 | Tempo: 30</div>
<div id="game"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://xloiaewcuwelufblecxf.supabase.co",
  "sb_publishable_SlM0ePMXPgoJjC47P8o-IQ_w6iEn_OP"
);

let score = 0;
let timeLeft = 30;
let gameInterval;
let spawnInterval;

function startGame(){
  score = 0;
  timeLeft = 30;
  updateInfo();

  // Timer principale
  gameInterval = setInterval(()=>{
    timeLeft--;
    updateInfo();
    if(timeLeft <= 0) endGame();
  },1000);

  // Generazione bersagli
  spawnInterval = setInterval(spawnTarget,700);
}

function updateInfo(){
  document.getElementById("info").innerText =
    `Punteggio: ${score} | Tempo: ${timeLeft}`;
}

function spawnTarget(){
  const game = document.getElementById("game");
  const target = document.createElement("div");
  target.classList.add("target");

  // 30% bersaglio â€œbuonoâ€ (immagine), 70% rosso
  const isGood = Math.random() < 0.3;

  if(isGood){
    // Qui inserisci il link della tua immagine
    target.style.backgroundImage = "url('LINK_DELLA_TUA_IMMAGINE')"; 
    target.style.backgroundSize = "cover";
    target.style.backgroundPosition = "center";
    target.style.backgroundRepeat = "no-repeat";
  } else {
    target.style.background = "red";
  }

  const x = Math.random() * (game.clientWidth - 60);
  const y = Math.random() * (game.clientHeight - 60);
  target.style.left = x + "px";
  target.style.top = y + "px";

  target.onclick = ()=>{
    if(isGood){
      score += 10;
    } else {
      score -= 15;
    }
    updateInfo();
    target.remove();
  };

  game.appendChild(target);

  // Sparisce dopo 800ms
  setTimeout(()=> target.remove(), 800);
}

async function endGame(){
  clearInterval(gameInterval);
  clearInterval(spawnInterval);

  const name = prompt("Fine! Inserisci il tuo nome:");
  if(name){
    // Salvataggio su Supabase (solo insert)
    await supabaseClient.from("scores").insert({
      name: name,
      score: score
    });
    alert("Punteggio salvato! Solo tu puoi vederlo nel database.");
  }
}
</script>

</body>
</html>
