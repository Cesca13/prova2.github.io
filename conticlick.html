<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Conti-Click</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
}

#game{
  position:relative;
  width:100vw;
  height:75vh;
  border:2px solid white;
  overflow:hidden;
  margin-top:20px;

  /* Sfondo */
 /* background: linear-gradient(135deg, #1a1a1a, #333); /* sfondo gradiente scuro */
  /* Per immagine di sfondo invece:*/
  background: url('https://xloiaewcuwelufblecxf.supabase.co/storage/v1/object/public/BFRA/conticlick_sfondo.png') center/cover no-repeat;
  
 /* Rendi l'immagine pi√π opaca */
  opacity: 0.5; /* valore tra 0 e 1, pi√π basso = pi√π trasparente */
}


.target{
  position:absolute;
  width:100px;
  height:100px;
  border-radius:50%;
  cursor:pointer;
  touch-action: manipulation;
}

#info{
  margin-top:10px;
  font-size:22px;
}

button, select{
  padding:10px 25px;
  font-size:18px;
  margin:5px;
}
/* ---------------------------
   MEDIA QUERY PER MOBILE
----------------------------*/
@media (max-width: 600px) {
  body {
    font-size: 18px; 
  }

  h1 {
    font-size: 28px; 
  }

  #info {
    font-size: 24px; 
  }

  select, button {
    font-size: 20px;         
    padding: 15px 35px;      
    min-width: 180px;        /* forzata larghezza minima */
    height: 50px;             /* altezza maggiore */
    border-radius: 8px;      
    appearance: none;         /* rimuove lo stile default del browser */
    -webkit-appearance: none;
    -moz-appearance: none;
  }

  select {
    text-align: center;      /* testo centrato nella dropdown */
  }
}


</style>
</head>
<body>

<h1>üéØ Conti-Click</h1>

<select id="playerName">
  <option value="">Scegli il tuo nome</option>
  <option value="Alice">Alice</option>
  <option value="Bob">Bob</option>
  <option value="Charlie">Charlie</option>
  <option value="Diana">Diana</option>
  <option value="Fra">Fra</option>
</select>

<button onclick="startGame()">START</button>

<div id="info">Punteggio: 0</div>
<div id="game"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://xloiaewcuwelufblecxf.supabase.co",
  "sb_publishable_SlM0ePMXPgoJjC47P8o-IQ_w6iEn_OP"
);


let score = 0;
let startTime;
let timerInterval;
let spawnInterval;
let currentPlayerName = "";
let spawnDelay = 500; // intervallo iniziale di spawn (ms)
let targetsPerSpawn = 2; // numero iniziale di target ogni spawn
let badProbability = 0.5; // 50% cattivi iniziale

const TARGET_SCORE = 100;

// Array immagini bersagli
const goodTargets = [
  'https://xloiaewcuwelufblecxf.supabase.co/storage/v1/object/public/BFRA/CC1.png',
  'https://xloiaewcuwelufblecxf.supabase.co/storage/v1/object/public/BFRA/CC2.png',
  'https://xloiaewcuwelufblecxf.supabase.co/storage/v1/object/public/BFRA/CC3.png'
];

const badTargets = [
  'https://xloiaewcuwelufblecxf.supabase.co/storage/v1/object/public/BFRA/AM1.png',
  'https://xloiaewcuwelufblecxf.supabase.co/storage/v1/object/public/BFRA/AM2.png',
  'https://xloiaewcuwelufblecxf.supabase.co/storage/v1/object/public/BFRA/AM3.png'
];

async function startGame(){
  const nameSelect = document.getElementById("playerName");
  currentPlayerName = nameSelect.value;

  if(!currentPlayerName){
    alert("Seleziona un nome prima di iniziare!");
    return;
  }

  // --- Controllo se il giocatore ha gi√† giocato ---
  try {
    const { data: existing, error } = await supabaseClient
      .from("scores")
      .select("*")
      .eq("name", currentPlayerName)
      .maybeSingle();  // <-- qui il cambio

    if(existing){
      alert("Questo nome ha gi√† giocato! Scegli un altro nome.");
      return; // blocca l'inizio del gioco
    }
  } catch(err){
    console.error("Errore nel controllo giocatore:", err);
    alert("Si √® verificato un errore, riprova.");
    return;
  }

  // --- Inizio del gioco ---
  score = 0;
  startTime = performance.now();
  spawnDelay = 500;
  targetsPerSpawn = 2;
  badProbability = 0.5;

  updateInfo();

  nameSelect.disabled = true;
  document.querySelector("button").disabled = true;

  timerInterval = setInterval(updateInfo, 200);
  spawnInterval = setInterval(dynamicSpawn, spawnDelay);
}


function updateInfo(){
  document.getElementById("info").innerText =
    `Punteggio: ${score} | Obiettivo: ${TARGET_SCORE}`;
}

// funzione dinamica di spawn: aumenta difficolt√† con il punteggio
function dynamicSpawn(){
  for(let i=0; i<targetsPerSpawn; i++){
    createTarget();
  }

  // aumenta difficolt√† in base al punteggio
  if(score >= 30 && score < 60){
    spawnDelay = 400;
    targetsPerSpawn = 3;
    badProbability = 0.6;
  } else if(score >= 60 && score < 90){
    spawnDelay = 300;
    targetsPerSpawn = 4;
    badProbability = 0.7;
  } else if(score >= 90){
    spawnDelay = 200;
    targetsPerSpawn = 5;
    badProbability = 0.8;
  }

  // aggiorna intervallo
  clearInterval(spawnInterval);
  spawnInterval = setInterval(dynamicSpawn, spawnDelay);
}

function createTarget(){
  const game = document.getElementById("game");
  const target = document.createElement("div");
  target.classList.add("target");

  const isGood = Math.random() < (1 - badProbability);
  const imgArray = isGood ? goodTargets : badTargets;
  const img = imgArray[Math.floor(Math.random() * imgArray.length)];

  target.style.backgroundImage = `url('${img}')`;
  target.style.backgroundSize = "cover";
  target.style.backgroundPosition = "center";
  target.style.backgroundRepeat = "no-repeat";

  const x = Math.random() * (game.clientWidth - 100);
  const y = Math.random() * (game.clientHeight - 100);
  target.style.left = x + "px";
  target.style.top = y + "px";

  target.addEventListener("pointerdown", (e)=>{
    e.preventDefault();
    if(isGood){
      score += 10;
    } else {
      score -= 15;
    }
    updateInfo();
    if(score >= TARGET_SCORE){
      endGame();
    }
    target.remove();
  });

  game.appendChild(target);
  setTimeout(()=> target.remove(), 2000);
}

async function endGame(){
  clearInterval(timerInterval);
  clearInterval(spawnInterval);

  const duration = (performance.now() - startTime) / 1000;

  await supabaseClient.from("scores").insert({
    name: currentPlayerName,
    score: score,
    duration: duration
  });

  alert(`Fine! Grazie per aver giocato ü´∂üèª`);

  const nameSelect = document.getElementById("playerName");
  const optionToRemove = Array.from(nameSelect.options)
    .find(opt => opt.value === currentPlayerName);
  if(optionToRemove) optionToRemove.remove();

  nameSelect.value = "";
  nameSelect.disabled = false;
  document.querySelector("button").disabled = false;

  document.getElementById("game").innerHTML = "";
  updateInfo();
}
</script>

</body>
</html>
